<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Verb Drill Practice</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="burger-menu">
        <div class="burger-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="menu-content">
            <ul>
                <li>
                    <label>
                        <input type="checkbox" class="tense-checkbox" value="Present Simple"> Present Simple
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" class="tense-checkbox" value="Present Continuous"> Present Continuous
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" class="tense-checkbox" value="Imperative"> Imperative
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" class="tense-checkbox" value="Conditional"> Conditional
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" class="tense-checkbox" value="Future Simple"> Future Simple
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" class="tense-checkbox" value="Past Simple"> Past Simple
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" id="random-selection" checked> Random Selection
                    </label>
                </li>
            </ul>
            <button id="apply-tenses">Apply</button>
        </div>
    </div>
    <div id="container">
        <div class="content">
            <h2>Verb Drill</h2>
            <div class="question-part">
                <strong><img src="https://img.icons8.com/material-outlined/24/000000/speech-bubble.png" alt="Verb Icon"/> Verb:</strong>
                <span id="verb" class="highlight"></span>
            </div>
            <div class="question-part">
                <strong><img src="https://img.icons8.com/material-outlined/24/000000/user.png" alt="Subject Icon"/> Subject:</strong>
                <span id="subject" class="highlight"></span>
            </div>
            <div class="question-part">
                <strong><img src="https://img.icons8.com/material-outlined/24/000000/clock.png" alt="Tense Icon"/> Tense:</strong>
                <span id="tense" class="highlight"></span>
            </div>
            <input type="text" id="answer" placeholder="Enter the correct form (without the subject)">
            <button id="submit">Submit</button>
            <p id="feedback"></p>
            <p id="counter">Correct Answers: <span id="correctAnswers">0</span></p>
            <p id="highScore">High Score: <span id="highScoreValue">0</span></p>
            <p id="streak">Streak: <span id="streakCount">0</span></p>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
